<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./img/CP-Logo 1.png" alt="sinus" class="logo" />

    </header>
    <main id="mainContainer">

      <aside>
        <h1>Create Recipe</h1>
        <form id="recipeForm">
          <label for="title">Title:</label>
          <input id="title" type="txt" required /><br />
          <br />
          <label for="time">Time:</label>
          <input id="time" type="txt" required /><br />
          <br />

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" row="20" cols="20" required></textarea
          ><br /><br />
          <span id="errorSpan"></span>
          <button id="addBtn" type="submit">Save</button>
        </form>
      </aside>

        
      <div id="recipesContainer">
        
      <div>

    </main>
    <footer>
      <section>


        <article>
          <h3>Social media</h3>
          <a href="#">Twitter</a>
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
        </article>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
